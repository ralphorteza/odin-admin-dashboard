<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <div class="logo">
        <div class="img-container"><img src="assets/view-dashboard-variant.png" alt="dashboard image"></div>
        <span>Hello</span>
      </div>
      <div class="menu">
        <div class="home">
          <img src="assets/home.png" alt="home image">
          <span>Home</span>
        </div>
        <div class="profile">
          <img src="assets/account-circle.png" alt="profile image">
          <span>Profile</span>
        </div>
        <div class="messages">
          <img src="assets/chat.png" alt="message image">
          <span>Messages</span>
        </div>
        <div class="history">
          <img src="assets/clock-outline.png" alt="history image">
          <span>History</span>
        </div>
        <div class="tasks">
          <img src="assets/calendar-check-outline.png" alt="task image">
          <span>Tasks</span>
        </div>
        <div class="communities">
          <img src="assets/account-group.png" alt="communities image">
          <span>Communities</span>
        </div>
      </div>
      <div class="misc">
        <div class="settings">
          <img src="assets/cog.png" alt="settings image">
          <span>Settings</span>
        </div>
        <div class="support">
          <img src="assets/help.png" alt="support image">
          <span>Support</span>
        </div>
        <div class="privacy">
          <img src="assets/shield.png" alt="privacy image">
          <span>Privacy</span>
        </div>
      </div>
    </div>
    <div class="header">
      <div class="nav">
        <div class="left">
          <img src="assets/magnify.png" alt="search image">
          <input type="search" name="search" id="search">
        </div>
        <div class="right">
          <img src="assets/bell-outline.png" alt="notification image">
          <img src="assets/account-circle.png" alt="profile picture image">
          <span>John Example</span>
        </div>
      </div>
      <div class="banner">
        <div class="left">
          <img src="assets/account-circle.png" alt="profile image">
          <div class="greetings">
            <p>Hi, there</p>
            <h3>John Example</h3>
          </div>
        </div>
        <div class="right">
          <button type="button">New</button>
          <button type="button">Upload</button>
          <button type="button">Share</button>
        </div>
      </div>
    </div>
    <div class="dashboard"></div>
  </div>
</body>
</html>
